<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome {{rank.name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(90deg, rgba(29, 78, 216, 1) 0%, rgba(59, 130, 246, 1) 100%);
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen overflow-hidden">
    <div class="p-10 md:w-96 bg-white bg-opacity-90 rounded-xl shadow-2xl">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Welcome {{rank.name}}!</h2>
      <div class="mb-6 text-center text-gray-800">{{msg}}</div>
      <form method="POST" class="flex flex-col space-y-4">
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Log In
        </button>
      </form>
      <p class="mt-6 text-xs text-center text-gray-500">
        Please enter the {{next_rank.name}} password.
      </p>
    </div>
  </body>
</html>
